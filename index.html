<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Control de Gastos</title>
  <link rel="stylesheet" href="./css/style.css" />
</head>
<body>
  <div class="container">
    <h1>Control de Gastos</h1>

    <form id="transaction-form">
      <label for="type">Tipo:</label>
      <select id="type">
        <option value="ingreso">Ingreso</option>
        <option value="egreso">Egreso</option>
      </select>

      <label for="description">Descripción:</label>
      <input type="text" id="description" placeholder="Ej. Sueldo," required />

      <label for="amount">Cantidad:</label>
      <input type="number" id="amount" placeholder="Ej. 300" required />

      <button type="submit">Agregar</button>
    </form>

    <div class="saldo">
      <h2>Saldo actual: S/ <span id="saldo">0</span></h2>
      <p>Total ingresos: S/<span id="total-ingresos">0</span></p>
      <p>Total egresos: S/<span id="total-egresos">0</span></p>
    </div>

    <div class="historial">
      <h3>Historial</h3>
      <ul id="lista-transacciones"></ul>
    </div>

    <footer>
        <p>Todos los derechos reservados © Romanocode</p>
      </footer>
      
  </div>

 

  <script src="./js/app.js"></script>
</body>
</html>
